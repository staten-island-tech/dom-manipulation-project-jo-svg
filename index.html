<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="home" id="home">
        <nav>
            <ul>
                <li><a href="#form">Create card</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="https://github.com/staten-island-tech/dom-manipulation-project-jo-svg" target="_blank">Github</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>
                CREATE YOUR CARD
            </h1>
            <button class="btn" onclick="window.location.href='#form'">START NOW</button>
        </div>
        <video autoplay loop muted playsinline class="bg-video">
            <source src="video/Untitled video - Made with Clipchamp (2).mp4" type="video/mp4">
            <!-- you can do <video controls to add an actual video w controls like change volume. -->
        </video>
        
    </div>
    <!-- input is the area where you can input smt -->
    <form action="" id="form">
        <div class="btn-src">
            <p class="header-box">header</p>
            <input class="header" type="header">
        </div>
        <div class="btn-src">
            <p class="url-box">url</p>
            <input class="url" type="url">   
        </div> 
        <div class="btn-src">
            <p class="bg-box">color</p>
            <input class="bg-color" type="color">  <!-- change the bg-color to color later -->
        </div>
        <div class="btn-src">
            <p class="paragraph-box">card description</p>
            <input class="paragraph" type="text"> 
        </div>
        <button class="search">Create Card</button>
    </form>
    <div class="container">
        <!-- <div class="card">
            <h1></h1>
            <img src="" alt="">
            <p> <p>
            <button class="remove-btn">remove</button>
        </div> -->
    </div>
    <script src="index.js"></script>
</body>
</html>
